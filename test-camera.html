<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∫–∞–º–µ—Ä—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        #status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-item {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .success {
            color: #22c55e;
            font-weight: bold;
        }
        
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #video-container {
            margin-top: 20px;
            display: none;
        }
        
        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• –¢–µ—Å—Ç –∫–∞–º–µ—Ä—ã iPhone</h1>
        <p>–ü—Ä–æ–≤–µ—Ä–∏–º, —Ä–∞–±–æ—Ç–∞–µ—Ç –ª–∏ –∫–∞–º–µ—Ä–∞ –≤ Safari</p>
        
        <div id="status">
            <div class="status-item">–ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É"</div>
        </div>
        
        <button id="start-btn" onclick="startCamera()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
        <button id="stop-btn" onclick="stopCamera()" style="display: none;">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const videoContainer = document.getElementById('video-container');
        
        function addStatus(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            const item = document.createElement('div');
            item.className = 'status-item ' + (isError ? 'error' : 'success');
            item.textContent = `${time}: ${message}`;
            statusDiv.appendChild(item);
            statusDiv.scrollTop = statusDiv.scrollHeight;
            console.log(message);
        }
        
        async function startCamera() {
            try {
                addStatus('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...');
                startBtn.disabled = true;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É API
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
                addStatus('‚úÖ API –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                addStatus('üì∑ –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...');
                
                const constraints = {
                    video: {
                        facingMode: 'environment', // –∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                addStatus('‚úÖ –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –ø–æ–ª—É—á–µ–Ω!');
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ
                video.srcObject = stream;
                addStatus('‚úÖ –ü–æ—Ç–æ–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω –∫ –≤–∏–¥–µ–æ');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ
                videoContainer.style.display = 'block';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                addStatus('üéâ –ö–ê–ú–ï–†–ê –†–ê–ë–û–¢–ê–ï–¢!');
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç—Ä–µ–∫–µ
                const videoTrack = stream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                addStatus(`üìê –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${settings.width}x${settings.height}`);
                addStatus(`üì± –ö–∞–º–µ—Ä–∞: ${videoTrack.label}`);
                
            } catch (error) {
                addStatus(`‚ùå –û–®–ò–ë–ö–ê: ${error.name}`, true);
                addStatus(`‚ùå –°–æ–æ–±—â–µ–Ω–∏–µ: ${error.message}`, true);
                
                if (error.name === 'NotAllowedError') {
                    addStatus('‚ö†Ô∏è –í—ã –æ—Ç–∫–ª–æ–Ω–∏–ª–∏ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ', true);
                    addStatus('üí° –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Üí Safari ‚Üí –ö–∞–º–µ—Ä–∞ ‚Üí –†–∞–∑—Ä–µ—à–∏—Ç—å', true);
                } else if (error.name === 'NotFoundError') {
                    addStatus('‚ö†Ô∏è –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', true);
                } else if (error.name === 'NotReadableError') {
                    addStatus('‚ö†Ô∏è –ö–∞–º–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º', true);
                }
                
                startBtn.disabled = false;
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                
                videoContainer.style.display = 'none';
                startBtn.style.display = 'inline-block';
                startBtn.disabled = false;
                stopBtn.style.display = 'none';
                
                addStatus('‚èπÔ∏è –ö–∞–º–µ—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
            }
        }
    </script>
</body>
</html>
